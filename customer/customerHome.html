    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-image: url('https://www.logogrand.com/news/wp-content/uploads/2020/08/Restaurant-feasibility-study-TRG-Restaurant-Consultant.jpg');
            font-weight: bolder;
        }

        nav {
            background-color: rgb(120, 126, 110);
            height: 8vh;
            top: 0;
            padding: 0px;
        }

        ul {
            display: flex;
            flex-direction: row;
            padding-left: 20px;

        }

        ul li {
            list-style: none;
            padding: 20px 50px 0px 0px;
        }

        ul li a {
            text-decoration: none;
            color: black;
        }

        ul li a:hover {
            color: white;
        }

        #nameLi {
            position: absolute;
            right: 0px;
            padding: 0;
        }

        #signOut {
            border: none;
            background-color: inherit;
        }

        #signOut:hover {
            color: white;
            cursor: pointer;
        }

        .cards {
            margin: 20px;
            display: flex;
            flex-direction: row;

        }

        @media screen and (max-width: 700px) {
            .cards {
                flex-direction: column;
            }
        }

        .card {
            border: black 2px solid;
            background-color: white;
            margin: 10px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            font-weight: bolder;
        }

        .card #foodImg {
            width: 100%;
        }

        .card a {
            text-decoration: none;
            color: rgb(106, 109, 101);
        }

        .card a:hover {
            color: black;
        }

        #foodImg {
            height: 70%;
        }

        .head {
            text-align: center;
        }

        .btn {
            border: none;
            background-color: inherit;
            color: rgb(121, 126, 112);
        }

        .btn:hover {
            color: black;
            cursor: pointer;
        }

        .hidden {
            visibility: hidden;
        }

    <nav class="navbar">

                <button onclick="signOut()" id="signOut">Sign Out</button>
            </li>
        </ul>

    </nav>
    <div class="head">
        <h1>Restaurants Available</h1>
    </div>
    <div class="cards" id="cards">

    </div>
