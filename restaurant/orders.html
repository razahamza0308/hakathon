    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-image: url('https://www.logogrand.com/news/wp-content/uploads/2020/08/Restaurant-feasibility-study-TRG-Restaurant-Consultant.jpg');
            font-weight: bolder;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: yellowgreen;
            height: 8vh;
            top: 0;
            padding: 0px;
            width: 100%;
        }

        ul {
            display: flex;
            flex-direction: row;
            padding-left: 20px;

        }

        ul li {
            list-style: none;
            padding: 20px 50px 0px 0px;
        }

        ul li a {
            text-decoration: none;
            color: black;
        }

        ul li a:hover {
            color: white;
        }

        #nameLi {
            position: absolute;
            right: 0px;
            padding: 0;
        }

        #signOut {
            border: none;
            background-color: inherit;
        }

        #signOut:hover {
            color: white;
            cursor: pointer;
        }

        #table {
            display: flex;
            justify-content: center;
        }

        table {
            margin: 20px;
            border: 2px solid rgb(118, 121, 111);
            background-color: black;
            color: rgb(117, 119, 111);
            border-collapse: collapse;
            width: 50%;
        }

        tr,
        th,
        td {
            border: 2px solid rgb(117, 119, 113);
            border-collapse: collapse;
            padding: 20px;
            text-align: center;
        }

        th {
            color: white;
            font-weight: bolder;
        }

        #cancel {
            color: red;
            font: inherit;
            background-color: inherit;
            border: none;
        }

        #cancel:hover {
            cursor: pointer;
            color: white;
        }

        .head {
            background-color: black;

            display: flex;
            flex-direction: row;
            margin-top: 20px;


        }

        .btn {
            border: none;
            border: 2px rgb(115, 117, 110) solid;
            border-collapse: collapse;
            background-color: inherit;
            color: rgb(95, 99, 87);
            font-size: 20px;
            padding: 20px;
        }

        .btn:hover {
            color: white;
            cursor: pointer;
        }

        .btn2 {
            border: none;
            border: none;
            border-collapse: collapse;
            background-color: inherit;
            color: red;
            padding: 20px;
            font-weight: bold;
        }

        .btn2:hover {
            color: white;
            cursor: pointer;
