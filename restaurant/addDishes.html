    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-image: url('https://www.logogrand.com/news/wp-content/uploads/2020/08/Restaurant-feasibility-study-TRG-Restaurant-Consultant.jpg');
        }

        nav {
            background-color: rgb(92, 95, 86);
            height: 8vh;
            top: 0;
            padding: 0px;
        }

        ul {
            display: flex;
            flex-direction: row;
            /* justify-content: center; */
            padding-left: 20px;

        }

        ul li {
            list-style: none;
            padding: 20px 50px 0px 0px;
        }

        ul li a {
            text-decoration: none;
            color: black;
        }

        ul li a:hover {
            color: white;
        }

        #nameLi {
            position: absolute;
            right: 0px;
            padding: 0;
        }

        #signOut {
            border: none;
            background-color: inherit;
        }

        #signOut:hover {
            color: white;
            cursor: pointer;
        }

        .main {
            margin: 2% 35% 0 35%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            /* height: 700px; */
            border: rgb(128, 129, 125) solid 2px;
            border-radius: 50px;
            width: 30%;
            color: rgb(140, 145, 132);
        }

        input {
            height: 30px;
            border-radius: 5px;

        }

        label {
            font-weight: bolder;
        }

        .btn-addDish {
            color: #63665a;
            border: 2px solid #797a73;
            border-radius: 10px;
            background-color: black;
            height: 7vh;
            width: 20%;
            margin: 10px auto;
            padding: 10px;
        }

        .btn-addDish:hover {
            color: white;
            border: 2px solid #797a75;
            border-radius: 10px;
            background-color: #82857a;
            cursor: pointer;
        }

        button {
            font-size: 90%;
        }

        select {
            height: 30px;
            border-radius: 5px;
            width: 40%;
            margin: 10px auto;

<body onload="restaurantOnNav()">
    <nav>
        <ul>
            <li>
                <a href="restaurantHome.html">

                </a>
            </li>
            <li id="nameLi">
                <h3 id="name"></h3>
                <br>
                <button onclick="signOut()" id="signOut">Sign Out</button>
            </li>
        </ul>

    </nav>
    <div class="main">
        <h1>Add New Dish</h1>
        <br>
        <br>
        <div>
            <label class="form-label">Dish Name</label>
            <br><br>
            <input type="email" class="form-control" id="dishName" placeholder="Enter Dish Name">
        </div>
        <br>
        <div>
            <label class="form-label">Enter Dish Price</label>
            <br><br>
            <input type="text" class="form-control" id="dishPrice" placeholder="Enter Dish Price">
        </div>
        <br><br>
        <div>
            <input type="file" id="dishImage" style="margin-left: 70px;">
        </div>
        <br>
        <div>
            <label class="form-label">Delivery Type:</label>
            <br>
            <select id="deliveryType">
                <option value="Free">Free</option>
                <option value="Paid">Paid</option>
            </select>
        </div>
        <br>
        <div>
            <label>Choose a category:</label>
            <br>
            <select id="categories">
                <option value="BBQ">BBQ</option>
                <option value="FastFood">Fast Food</option>
                <option value="Chinese">Chinese</option>
                <option value="Desi">Desi</option>
                <option value="Beverage">Beverage</option>
            </select>
        </div>
        <br>

        <button type="button" class="btn-addDish" onclick="addDish()">Add Dish</button>
        <br><br>
        <script src="app.js"></script>
</body>
